<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contacts.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>rsschool-cv-html</title>
</head>
<body>
    <div class="container">
        <div class="two-columns">
            <div class="left-column">

                </header>
                <main>
                    <section class="contacts">
                        <div class="contacts-container">
                            <div class="line-container-phone">
                                <div class="line-img-container">
                                    <img src="images/phone.svg" alt="Phone Icon" width="35" height="35">
                                </div>
                                <div class="line-content-container">
                                    <p>+7(775)1885632</p>
                                </div>
                            </div>
                            <div class="line-container-email">
                                <div class="line-img-container">
                                    <img src="images/email.svg" alt="Email Icon" width="35" height="35">
                                </div>
                                <div class="line-content-container">
                                    <p>myprojectsecret01@gmail.com</p>
                                </div>
                            </div>
                            <div class="line-container-telegram">
                                <div class="line-img-container">
                                    <img src="images/telegram.svg" alt="Telegram Icon" width="35" height="35">
                                </div>
                                <div class="line-content-container">
                                    <p><a href="https://t.me/secret_l_v_n_de">Telegram</a></p>
                                </div>
                            </div>
                            <div class="line-container-vk">
                                <div class="line-img-container">
                                    <img src="images/vk.png" alt="VK Icon" width="35" height="35">
                                </div>
                                <div class="line-content-container">
                                    <p><a href="https://vk.com/activedirectoryremoteadmnscript">VK</a></p>
                                </div>
                            </div>
                            <div class="line-container-instagram">
                                <div class="line-img-container">
                                    <img src="images/instagram.png" alt="Instagram Icon" width="30" height="30">
                                </div>
                                <div class="line-content-container">
                                    <p><a href="https://www.instagram.com/secretnastoyachiy/">Instagram</a></p>
                                </div>
                            </div>
                        </div>
                        <h3>Contacts</h3>


                    </section>
                </main>
            </div>
            <div class="right-column"></div>
        </div>
    </div>
